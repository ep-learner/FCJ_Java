<!DOCTYPE html>
<html>

<head>
	<title>网页名称</title>
	<style type="text/css">
	.center p{text-align: center}
	p.center{text-align: center}
	#id p{text-align: right}
</style>
</head>

<body>
    <h1>文章标题</h1>
    <img src="/i/eg_w3school.gif" alt="/eg_w3school.gif" width="300" height="120" /><br>
    <b> 黑体</b><br>
	<strong>加粗</strong><br>
	<big>加大</big><br>
	<em>强调</em><br>
	<sub>下标</sub><sup>上标</sup><br>
	<i>斜体</i><br>

	<pre>
	预格式文本。
	它保留了      空格
	和换行。
	</pre>

	<!--分区division，可以对于每个分区选择样式-->
	<div style="color:#00FF00">
	  <h3>This is a header</h3>
	  <p>This is a paragraph.</p>
	</div>

	<div class="center">
		<p>这个段落是居中的</p>
	</div>
	<p class="center">这个段落是居中的</p>
	<div id="id">
		<p>这个段落是右对齐的</p>
	</div>
	<!--表格-->
	<table border="1">
		<tr>  <th>th</th>  <td>td1</td>  <td>td2</td>  </tr>

		<tr>  <th>th1</th>  <th>th2</th>  <td>td3</td>  </tr>
	</table>
</body>

</html>
